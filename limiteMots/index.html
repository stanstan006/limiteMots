<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commentaire avec un nombre de mots limiter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>real-time character counter</h2>
        <textarea class="commentaire" id="textarea" placeholder="Ecrivez votre commentaire ici" maxlength="50"></textarea>
        <div class="counterContainer">
            <p>total characters : <span class="totalCounter" id="totalCounter">50</span></p>
            <p>remaining : <span class="remainingCounter" id="remainingCounter">20</span></p>
        </div>
    </div>
   <script src="style.js"></script>
</body>
</html>
